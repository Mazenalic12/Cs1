name: Terraform GCP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Stap 2: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Stap 3: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # Stap 4: Terraform Init
      - name: Terraform Init
        run: terraform -chdir=iac init

      # Stap 5: Terraform Format (non-blocking)
      - name: Terraform Format
        run: terraform -chdir=iac fmt -diff -check || true

      # Stap 6: Terraform Validate
      - name: Terraform Validate
        run: terraform -chdir=iac validate

      # Stap 7: Terraform Plan
      - name: Terraform Plan
        run: terraform -chdir=iac plan -out=tfplan

      # Stap 8: Upload Plan (artifact v4 fix)
      - name: Upload Plan
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan
          path: iac/tfplan

      # Stap 9: Download Plan (artifact v4 fix)
      - name: Download Plan
        if: github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          name: tf-plan
          path: iac/

      # Stap 10: Terraform Apply (alleen op main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=iac apply -auto-approve tfplan
