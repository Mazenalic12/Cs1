name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform -chdir=iac init -input=false

      # === NIEUW TOEGEVOEGD: IMPORT STAPPEN ===
      - name: Import VPC
        run: terraform -chdir=iac import google_compute_network.vpc_network projects/cs1-mzn-12345/global/networks/main-vpc || true

      - name: Import Subnet Web
        run: terraform -chdir=iac import google_compute_subnetwork.web_subnet projects/cs1-mzn-12345/regions/europe-west1/subnetworks/web-subnet || true

      - name: Import Subnet DB
        run: terraform -chdir=iac import google_compute_subnetwork.db_subnet projects/cs1-mzn-12345/regions/europe-west1/subnetworks/db-subnet || true

      - name: Import Cloud SQL
        run: terraform -chdir=iac import google_sql_database_instance.postgres_instance projects/cs1-mzn-12345/instances/my-postgres-db || true

      - name: Import Cloud Run frontend
        run: terraform -chdir=iac import google_cloud_run_service.frontend projects/cs1-mzn-12345/locations/europe-west1/services/frontend-service || true
      # === EINDE IMPORT ===

      - name: Terraform Validate
        run: terraform -chdir=iac validate

      - name: Terraform Format
        run: terraform -chdir=iac fmt -check

      - name: Terraform Plan
        run: terraform -chdir=iac plan -input=false

      - name: Upload Plan
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: tf-plan
          path: iac/tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=iac apply -auto-approve -input=false
